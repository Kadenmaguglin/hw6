<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" ></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row header"><h1 class="head">Weather Map!</h1></div>
    <br>
    <div class="row"><h2 class="head">Find out your upcoming local weather schedule!</h2></div>
    
<div class="row">
    <div class="col-md-4">
    <div class="row">
    <input id="inputBar"></input>
    <button id="searchButton"><p class="buttonText">Search!</p></button>
    </div>
    <div class="row">
      <ul id="theList">
      </ul>
    </div>
    </div>

    <div class="col-md-8 displayMain">
    <div id="displayNameInfo" class="row displayInfo"></div>
    <div id="displayIcon"><img class="image" id="iconDisplayed"></div>
    <div id="displayDateInfo" class="row displayInfo"></div>
    <div id="displayTempInfo" class="row displayInfo"></div>
    <div id="displayHumidityInfo" class="row displayInfo"></div>
    <div id="displayWindInfo" class="row displayInfo"></div>
    <div id="displayUvInfo" class="row displayInfo"></div>
    </div>
</div>

<div class = "row">
  <div class="col-md-3 displaySecondary">
    <div id="displayNameInfo1" class="row displayInfo"></div>
    <div id="displayIcon1"><img class="image" id="iconDisplayed1"></div>
    <div id="displayDateInfo1" class="row displayInfo"></div>
    <div id="displayTempInfo1" class="row displayInfo"></div>
    <div id="displayHumidityInfo1" class="row displayInfo"></div>
    <div id="displayWindInfo1" class="row displayInfo"></div>
    <div id="displayUvInfo1" class="row displayInfo"></div>
    </div>

    
  <div class="col-md-3 displaySecondary">
    <div id="displayNameInfo2" class="row displayInfo"></div>
    <div id="displayIcon2"><img class="image" id="iconDisplayed2"></div>
    <div id="displayDateInfo2" class="row displayInfo"></div>
    <div id="displayTempInfo2" class="row displayInfo"></div>
    <div id="displayHumidityInfo2" class="row displayInfo"></div>
    <div id="displayWindInfo2" class="row displayInfo"></div>
    <div id="displayUvInfo2" class="row displayInfo"></div>
    </div>

    
  <div class="col-md-3 displaySecondary">
    <div id="displayNameInfo3" class="row displayInfo"></div>
    <div id="displayIcon3"><img class="image" id="iconDisplayed3"></div>
    <div id="displayDateInfo3" class="row displayInfo"></div>
    <div id="displayTempInfo3" class="row displayInfo"></div>
    <div id="displayHumidityInfo3" class="row displayInfo"></div>
    <div id="displayWindInfo3" class="row displayInfo"></div>
    <div id="displayUvInfo3" class="row displayInfo"></div>
   </div>

    
  <div class="col-md-3 displaySecondary">
    <div id="displayNameInfo4" class="row displayInfo"></div>
    <div id="displayIcon4"><img class="image" id="iconDisplayed4"></div>
    <div id="displayDateInfo4" class="row displayInfo"></div>
    <div id="displayTempInfo4" class="row displayInfo"></div>
    <div id="displayHumidityInfo4" class="row displayInfo"></div>
    <div id="displayWindInfo4" class="row displayInfo"></div>
    <div id="displayUvInfo4" class="row displayInfo"></div>
  </div>
</div>



</div>
<script src="./script.js" ></script>

</body>
</html>
